<head>
	<meta charset="utf-8" />
	<title>Socorro Release Dashboard</title>
    <link rel="stylesheet" href="stylesheets/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script type="text/javascript" src="http://modernizr.com/downloads/modernizr.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</head>

<body>
    <div class="row">
        <div class="eight columns centered">
            <h1>In Development</h1>
        </div>
    </div>
    <div class="row" id="branches">
    </div>

    <div class="row">
        <div class="eight columns centered">
            <h1>Releases</h1>
        </div>
    </div>
    <div class="row" id="releases">
    </div>

    <script type="text/template" id="tag">
        <div class="row display">
            <div class="eight columns centered ref">
                <a href='<%= url %>'><%= name %></a>
                <span>Released: <%= date %></span>
            </div>
        </div>
    </script>
</body>
</html>
