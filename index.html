<head>
	<meta charset="utf-8" />
	<title>Socorro Release Dashboard</title>
    <link rel="stylesheet/less" type="text/css" href="stylesheets/frameless.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/app.less">

    <script type="text/javascript" src="http://modernizr.com/downloads/modernizr.js"></script>
    <script type="text/javascript" src="http://lesscss.org/images/download-button.png"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone.js"></script>
    <script type="text/javascript" src="https://raw.github.com/documentcloud/backbone/master/examples/backbone-localstorage.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</head>

<body>
    <div id="releasedash">
        <header><h1>Socorro Release Dashboard</h1></header>
        <section>
            <h2>In Development</h2>
            <ul id="branches">
            </ul>
        </section>

        <section>
            <h2>Releases</h2>
            <ul id="releases">
            </ul>
        </section>

        <footer><a href="https://github.com/Lonnen/Socorro/tree/gh-pages#" >source</a></footer>
    </div>

    <!-- Templates -->
    <script type="text/template" id="tag-template">
        <li>
            <a href='<%= githubURL %>'><%= version %></a>
            <a href='<%= bugzillaURL %>'>bugs</a>
            <span>Released: <%= date %></span>
        </li>
    </script>
</body>
</html>
